# Nginx config for hosting Next.js + Flask (Gunicorn) on ONE domain
#
# - Next.js (frontend) runs on: 127.0.0.1:3000
# - Flask (backend via gunicorn) runs on: 127.0.0.1:8000
#
# Replace: your-domain.com

upstream dt_playbook_frontend {
    server 127.0.0.1:3000;
}

upstream dt_playbook_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    client_max_body_size 32M;

    # Security headers (keep CSP permissive because templates use data URLs)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Backend API
    location /api/ {
        proxy_pass http://dt_playbook_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Backend static assets (PDF backgrounds)
    location /static/ {
        proxy_pass http://dt_playbook_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If you use these with X-Accel-Redirect (see backend nginx.conf), keep as-is.
    location /uploads/ {
        proxy_pass http://dt_playbook_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /generated_pdfs/ {
        proxy_pass http://dt_playbook_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js (everything else)
    location / {
        proxy_pass http://dt_playbook_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
